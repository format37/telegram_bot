version: '3.8'
services:
  server:
    # restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./bots.json:/server/bots.json
    build: server
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    network_mode: "host"
    environment:
      - TZ=Europe/Moscow
      - WEBHOOK_HOST=service.icecorp.ru
      - WEBHOOK_PORT=8443
      - DOCKER_PORT=8443
      # - PARTNERS_ICEBERG_BOT_TOKEN=
      # - PARTNERS_ICEBERG_BOT_PORT=7401